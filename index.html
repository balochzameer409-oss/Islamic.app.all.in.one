<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>StepToDeen</title>

<!-- ══ PWA Setup ══ -->
<link rel="manifest" href="manifest.json"/>
<meta name="theme-color" content="#1a6b4a"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="StepToDeen"/>
<link rel="apple-touch-icon" href="icons/icon-192.png"/>
<link rel="apple-touch-startup-image" href="icons/icon-512.png"/>
<link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
:root {
  --primary:       #1a6b4a;   /* اسلامی سبز */
  --primary-dark:  #134d36;
  --primary-light: #e8f5ee;
  --gold:          #c9a84c;   /* سنہری */
  --dark:          #111111;
  --text:          #222222;
  --text-muted:    #777777;
  --border:        #e4e4e4;
  --bg:            #f4f6f4;
  --card:          #ffffff;
  --shadow-sm:     0 1px 4px rgba(0,0,0,.07);
  --shadow-md:     0 4px 16px rgba(0,0,0,.10);
  --radius-sm:     10px;
  --radius-md:     14px;
  --radius-lg:     18px;
}

/* ── ریسیٹ ── */
#islamic-app * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  max-width: 100%;
  word-break: break-word;
  overflow-wrap: break-word;
}

#islamic-app {
  font-family: 'Noto Nastaliq Urdu', 'Noto Serif Arabic', Georgia, serif;
  width: 100%;
  max-width: 480px;
  margin: 0 auto;
  background: var(--bg);
  min-height: 100vh;
  position: relative;
  direction: rtl;
  overflow: visible;
}

/* Arabic text containment */
#islamic-app .ia-hadith-block-ar,
#islamic-app .ia-ayah-ar,
#islamic-app .ia-dua-ar,
#islamic-app .ia-namaz-ar,
#islamic-app .ia-ayat-ar,
#islamic-app .ia-hadith-home-ar {
  white-space: normal;
  word-break: break-word;
  overflow-wrap: break-word;
  overflow: hidden;
  width: 95%;
  display: block;
}

/* ═══════════════════════════════════════════
   ٹاپ بار
═══════════════════════════════════════════ */
#ia-topbar {
  width: 100%;
  height: 105px;
  background: transparent;
  color: #fff;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: sticky;
  top: 0;
  z-index: 200;
  box-shadow: 0 4px 20px rgba(0,0,0,.4);
  overflow: hidden;
}
/* geometric circles */
#ia-topbar::before {
  content: '';
  position: absolute;
  top: -25px; left: -25px;
  width: 100px; height: 100px;
  border: 1.5px solid rgba(201,168,76,0.18);
  border-radius: 50%;
  pointer-events: none;
}
#ia-topbar::after {
  content: '';
  position: absolute;
  bottom: 20px; right: -20px;
  width: 90px; height: 90px;
  border: 1.5px solid rgba(201,168,76,0.12);
  border-radius: 50%;
  pointer-events: none;
}

/* ہیڈر inner layout */
#ia-topbar-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  padding: 0px 16px 8px;
  position: absolute;
  bottom: 0;
  left: 0;
  z-index: 3;
}

/* gold arch divider */
#ia-topbar-divider {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  overflow: hidden;
  background: linear-gradient(160deg, #041a0e 0%, #0d3d26 50%, #072318 100%);
}
#ia-masjid-art {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: flex-end;
  justify-content: space-between;
  overflow: hidden;
  padding-top: 20px;
}
#ia-kaaba-img {
  height: 100%;
  width: auto;
  max-width: 45%;
  object-fit: contain;
  object-position: bottom left;
  filter: drop-shadow(2px 0 8px rgba(0,0,0,0.4));
  flex-shrink: 0;
}
#ia-masjid-img {
  height: 100%;
  width: auto;
  max-width: 52%;
  object-fit: contain;
  object-position: bottom right;
  filter: drop-shadow(-2px 0 8px rgba(0,0,0,0.3));
  flex-shrink: 0;
}

/* animated crescent */
#ia-top-star i {
  animation: crescentGlow 3s ease-in-out infinite;
}
@keyframes crescentGlow {
  0%   { color: var(--gold); text-shadow: 0 0 4px rgba(200,150,12,0.3); }
  50%  { color: #f5e070;     text-shadow: 0 0 12px rgba(240,210,50,0.8); }
  100% { color: var(--gold); text-shadow: 0 0 4px rgba(200,150,12,0.3); }
}

#ia-back-btn {
  font-size: 20px;
  cursor: pointer;
  color: #fff;
  padding: 8px;
  display: none;
  min-width: 36px;
}

#ia-top-title {
  font-size: 15px;
  font-weight: 700;
  flex: 1;
  text-align: center;
  color: #fff;
  letter-spacing: 0.3px;
  text-shadow: 0 2px 8px rgba(0,0,0,0.3);
  line-height: 1.3;
  max-height: 52px;
  overflow: hidden;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

#ia-top-star i  { font-size: 18px; color: var(--gold); }
#ia-back-btn i  { font-size: 18px; color: #fff; }

/* ═══════════════════════════════════════════
   ویوز
═══════════════════════════════════════════ */
.ia-view { display: none; padding-bottom: 130px; }
.ia-view.active { display: block; }

/* ═══════════════════════════════════════════
   ہوم — بسم اللہ
═══════════════════════════════════════════ */
.ia-bismillah {
  background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
  padding: 20px;
  text-align: center;
  border-bottom: 3px solid var(--gold);
}

.ia-bismillah-ar {
  font-size: 26px;
  color: #fff;
  font-family: 'Amiri Quran', 'Amiri', serif;
  line-height: 1.9;
  letter-spacing: 2px;
}

.ia-bismillah-ur {
  font-size: 13px;
  color: rgba(255,255,255,.75);
  margin-top: 6px;
}

/* ═══════════════════════════════════════════
   نماز بینر (prayer times)
═══════════════════════════════════════════ */
.ia-prayer-banner {
  background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
  padding: 14px 12px;
  border-bottom: 2px solid #e8f5ee;
}

.ia-prayer-banner-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-bottom: 12px;
  font-family: "Noto Nastaliq Urdu", serif;
  font-size: 13px;
  color: var(--primary-dark);
  font-weight: 700;
}

.ia-prayer-banner .ia-prayer-row {
  background: var(--primary-light);
  border-radius: var(--radius-md);
  padding: 10px 6px;
  justify-content: space-around;
  border: 1px solid #c5dfd2;
}

.ia-prayer-banner .ia-prayer-name {
  color: var(--primary-dark);
  font-size: 10px;
  margin-bottom: 4px !important;
}

.ia-prayer-banner .ia-prayer-time {
  color: var(--primary-dark);
  font-size: 15px;
  font-weight: 700;
}

.ia-prayer-row  { display: flex; justify-content: space-around; }
.ia-prayer-item { text-align: center; }
.ia-prayer-name { font-size: 11px; color: #888; }
.ia-prayer-time { font-size: 14px; font-weight: 700; color: var(--dark); font-family: monospace; direction: ltr; }

/* ═══════════════════════════════════════════
   Section label & Ayat card
═══════════════════════════════════════════ */
.ia-sec-label {
  text-align: center;
  font-size: 11px;
  color: var(--text-muted);
  letter-spacing: 2px;
  padding: 8px;
  font-family: sans-serif;
}

.ia-ayat-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  direction: ltr;
}
.ia-ayat-wrapper .ia-ayat-card { direction: rtl; }

.ia-ayat-card {
  background: var(--card);
  width: 95%;
  margin-bottom: 12px;
  border-radius: var(--radius-lg);
  padding: 18px;
  text-align: center;
  border: 1px solid var(--border);
  border-top: 4px solid var(--primary);
  box-shadow: var(--shadow-md);
  word-break: break-word;
  overflow-wrap: break-word;
  box-sizing: border-box;
}

.ia-ayat-ar {
  font-size: 21px;
  color: var(--text);
  font-family: 'Amiri Quran', 'Amiri', serif;
  line-height: 2.4;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;
}

.ia-ayat-ur { 
  font-size: 13px; 
  color: #444; 
  margin-top: 10px; 
  line-height: 2; 
  border-top: 1px solid #f0f0f0; 
  padding-top: 10px;
  word-break: break-word;
  overflow-wrap: break-word;
}
.ia-ayat-ref { 
  font-size: 11px; 
  color: var(--text-muted); 
  margin-top: 8px; 
  font-family: sans-serif; 
  direction: ltr; 
  text-align: left; 
}

/* ═══════════════════════════════════════════
   4 مین کارڈز
═══════════════════════════════════════════ */
.ia-cards-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 14px;
}

.ia-cards-grid {
  padding: 0 14px !important;
  gap: 12px !important;
}
.ia-main-card {
  border: none;
  border-radius: 12px;
  padding: 20px 8px 16px;
  text-align: center;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow:
    0 2px 8px rgba(0,0,0,0.08),
    inset 0 0 0 1px rgba(0,0,0,0.07);
  transition: transform .15s, box-shadow .15s;
  -webkit-tap-highlight-color: transparent;
  word-break: break-word;
  box-sizing: border-box;
  min-height: 130px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 2px;
}

/* سفید کارڈ */
.ia-main-card:nth-child(1),
.ia-main-card:nth-child(2),
.ia-main-card:nth-child(3),
.ia-main-card:nth-child(4) {
  background: #ffffff;
  box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  border: 1px solid #e8e0d0;
}

.ia-main-card:active { transform: scale(.96); box-shadow: 0 2px 8px rgba(0,0,0,0.15); }

/* arabesque کونے */
.ia-card-corner {
  position: absolute;
  width: 32px;
  height: 32px;
  pointer-events: none;
  opacity: 0.55;
}
.ia-card-corner.tl { top: 5px; right: 5px; }
.ia-card-corner.tr { top: 5px; left: 5px; transform: scaleX(-1); }
.ia-card-corner.bl { bottom: 5px; right: 5px; transform: scaleY(-1); }
.ia-card-corner.br { bottom: 5px; left: 5px; transform: scale(-1); }

/* بیچ میں ہلکا ستارہ */
.ia-card-bg-star {
  position: absolute;
  font-size: 70px;
  color: rgba(0,0,0,0.025);
  pointer-events: none;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  line-height: 1;
}

.ia-card-icon-wrap {
  width: 56px; height: 56px;
  background: transparent;
  border-radius: 16px;
  display: flex; align-items: center; justify-content: center;
  margin: 0 auto 12px !important;
}
.ia-card-icon { font-size: 32px; margin-bottom: 0; color: #c8960c; }
.ia-card-icon i { font-size: 30px !important; color: #c8960c !important; }
.ia-card-title { font-size: 15px; font-weight: 800; color: #1a1a1a; text-shadow: none; letter-spacing: 0.2px; }
.ia-card-sub { font-size: 11px; color: #888; margin-top: 4px !important; }

/* ═══════════════════════════════════════════
   آج کی حدیث (home)
═══════════════════════════════════════════ */
.ia-hadith-home-card {
  background: var(--card);
  margin: 0 12px 18px !important;
  border-radius: var(--radius-md);
  padding: 16px !important;
  border: 1px solid var(--border);
  border-right: 4px solid var(--primary);
  box-shadow: var(--shadow-sm);
  word-break: break-word;
  overflow-wrap: break-word;
  box-sizing: border-box;
}

.ia-hadith-home-ar { 
  font-size: 17px; 
  color: var(--dark); 
  font-family: 'Amiri Quran','Amiri',serif; 
  line-height: 2.3; 
  text-align: right;
  word-break: break-word;
  overflow-wrap: break-word;
}
.ia-hadith-home-ur { 
  font-size: 13px; 
  color: #444; 
  margin-top: 10px; 
  line-height: 1.9; 
  text-align: right;
  word-break: break-word;
  overflow-wrap: break-word;
}
.ia-hadith-home-ref { 
  font-size: 11px; 
  color: #888; 
  margin-top: 8px; 
  text-align: left; 
  direction: ltr; 
  font-family: sans-serif; 
}

/* ═══════════════════════════════════════════
   قرآن ویو header
═══════════════════════════════════════════ */
.ia-view-header {
  background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
  padding: 20px;
  text-align: center;
  border-bottom: 3px solid var(--gold);
  word-break: break-word;
}

.ia-view-header-ar { 
  font-size: 28px; 
  color: #fff; 
  font-family: 'Amiri Quran','Amiri',serif; 
  letter-spacing: 2px;
  word-break: break-word;
}
.ia-view-header-ur { 
  font-size: 14px; 
  color: rgba(255,255,255,.75); 
  margin-top: 6px;
  word-break: break-word;
}

/* Search */
.ia-search-box {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--card);
  margin: 12px;
  border-radius: var(--radius-sm);
  padding: 14px;
  border: 1.5px solid var(--border);
  box-shadow: var(--shadow-sm);
  box-sizing: border-box;
}

.ia-search-box input {
  flex: 1; 
  border: none; 
  outline: none; 
  font-size: 14px;
  background: transparent; 
  direction: rtl;
  font-family: 'Noto Nastaliq Urdu', serif;
  width: 100%;
}

/* ─ سورت list ─ */
#ia-surah-list {
  padding: 12px;
  padding-bottom: 140px;
  display: flex;
  flex-direction: column;
  gap: 0;
}

.ia-surah-row {
  display: flex;
  align-items: center;
  gap: 10px;
  background: var(--card);
  border-radius: 12px;
  margin-bottom: 12px !important;
  padding: 14px !important;
  border: 1px solid var(--border);
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  -webkit-tap-highlight-color: transparent;
  width: 100%;
  box-sizing: border-box;
}

.ia-surah-row:active { background: var(--primary-light); }

.ia-surah-num {
  width: 40px; 
  height: 40px;
  background: var(--primary); 
  color: #fff;
  border-radius: 50%;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 13px; 
  font-family: monospace; 
  flex-shrink: 0; 
  direction: ltr;
}

.ia-surah-info { flex: 1; min-width: 0; }
.ia-surah-ur { 
  font-size: 15px; 
  font-weight: 700; 
  color: var(--dark); 
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.ia-surah-meta { 
  font-size: 11px; 
  color: var(--text-muted); 
  text-align: right;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.ia-surah-ar { 
  font-size: 15px; 
  color: #555; 
  font-family: 'Amiri Quran','Amiri',serif;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.ia-surah-arrow { 
  font-size: 14px; 
  color: #ccc; 
  direction: ltr; 
  flex-shrink: 0;
}

/* ─ سورت ریڈر ─ */
.ia-surah-header {
  background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
  padding: 18px;
  text-align: center;
  border-bottom: 3px solid var(--gold);
  word-break: break-word;
}

.ia-surah-hdr-num { 
  font-size: 11px; 
  color: rgba(255,255,255,.5); 
  margin-bottom: 6px; 
  font-family: sans-serif; 
  direction: ltr; 
}
.ia-surah-hdr-ar { 
  font-size: 32px; 
  color: #fff; 
  font-family: 'Amiri Quran','Amiri',serif; 
  letter-spacing: 2px;
  word-break: break-word;
}
.ia-surah-hdr-ur { 
  font-size: 16px; 
  color: rgba(255,255,255,.85); 
  margin-top: 6px;
  word-break: break-word;
}
.ia-surah-hdr-meta { 
  font-size: 11px; 
  color: rgba(255,255,255,.5); 
  margin-top: 6px;
  word-break: break-word;
}

.ia-bismillah-ayat {
  text-align: center;
  font-size: 22px;
  color: var(--primary-dark);
  padding: 16px;
  font-family: 'Amiri Quran','Amiri',serif;
  background: var(--primary-light);
  border-bottom: 1px solid #c5dfd2;
  letter-spacing: 1px;
  word-break: break-word;
}

#ia-ayah-container {
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.ia-ayah-block {
  background: #ffffff;
  border-radius: 14px;
  margin-bottom: 16px !important;
  padding: 16px 16px 16px 44px !important;
  border: 1px solid #e6e6e6;
  position: relative;
  box-shadow: 0 3px 10px rgba(0,0,0,0.05);
  width: 100%;
  box-sizing: border-box;
}

.ia-ayah-num {
  position: absolute; 
  top: 12px; 
  left: 10px;
  background: var(--primary); 
  color: #fff;
  border-radius: 50%;
  width: 28px; 
  height: 28px;
  display: flex; 
  align-items: center; 
  justify-content: center;
  font-size: 11px; 
  font-family: monospace; 
  direction: ltr; 
  flex-shrink: 0;
}

.ia-ayah-ar {
  font-size: 22px;
  color: var(--dark);
  font-family: 'Amiri Quran','Amiri',serif;
  line-height: 2.5;
  text-align: right;
  word-break: break-word;
  overflow-wrap: break-word;
  white-space: normal;
  width: 100%;
}

.ia-ayah-ur {
  font-size: 14px;
  color: #555;
  margin-top: 10px;
  line-height: 2;
  text-align: right;
  border-top: 1px solid #f0f0f0;
  padding-top: 10px;
  word-break: break-word;
  overflow-wrap: break-word;
}

/* آخری آئٹم کا مارجن - صرف extra space ہٹائیں، spacing رہنے دیں */
.ia-ayah-block:last-child {
  margin-bottom: 16px;
}
.ia-surah-row:last-child {
  margin-bottom: 0;
}
/* ═══════════════════════════════════════════
   حدیث ویو
═══════════════════════════════════════════ */
#view-hadith          { background: #eef2ee; }
#view-hadith-chapters { background: #eef2ee; }
#view-hadith-reader   { background: #eef2ee; }
#ia-hadith-list       { padding: 12px; padding-bottom: 140px; background: transparent; }

/* ─ کتاب list ─ */
#ia-hadith-books-list { padding: 12px; padding-bottom: 140px; }

.ia-hadith-book-row {
  display: flex; align-items: center; gap: 14px;
  background: var(--card);
  border-radius: var(--radius-md);
  margin-bottom: 14px !important;
  padding: 16px !important;
  border: 1px solid var(--border);
  border-right: 4px solid var(--primary);
  cursor: pointer;
  box-shadow: var(--shadow-sm);
  -webkit-tap-highlight-color: transparent;
  direction: rtl;
  transition: box-shadow .15s;
}

.ia-hadith-book-row:active { background: var(--primary-light); box-shadow: var(--shadow-md); }

.ia-hadith-book-icon {
  width: 52px; height: 52px;
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  color: #fff;
  border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  font-size: 26px; flex-shrink: 0;
}

.ia-hadith-book-info { flex: 1; text-align: right; }
.ia-hadith-book-name { font-size: 18px; font-weight: 700; color: var(--dark); }
.ia-hadith-book-meta { font-size: 12px; color: var(--text-muted); margin-top: 5px; }
.ia-hadith-book-arrow { font-size: 18px; color: var(--primary); direction: ltr; }

/* ─ chapters list ─ */
#ia-hadith-chapters-list { padding: 12px; padding-bottom: 140px; }

.ia-hadith-chapter-row {
  display: flex; align-items: center; gap: 12px;
  background: var(--card);
  border-radius: var(--radius-sm);
  margin-bottom: 10px !important;
  padding: 16px !important;
  border: 1px solid var(--border);
  cursor: pointer;
  box-shadow: var(--shadow-sm);
  -webkit-tap-highlight-color: transparent;
  direction: rtl;
}

.ia-hadith-chapter-row:active { background: var(--primary-light); }

.ia-hadith-chapter-num {
  width: 36px; height: 36px;
  background: var(--primary); color: #fff;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 12px; font-family: monospace; flex-shrink: 0; direction: ltr;
}

.ia-hadith-chapter-info  { flex: 1; text-align: right; }
.ia-hadith-chapter-name  { font-size: 14px; font-weight: 700; color: var(--dark); }
.ia-hadith-chapter-meta  { font-size: 11px; color: var(--text-muted); margin-top: 3px; }
.ia-hadith-chapter-arrow { font-size: 14px; color: var(--primary); direction: ltr; }

/* ─ reader header ─ */
.ia-hadith-reader-header {
  background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
  padding: 16px;
  text-align: center;
  border-bottom: 3px solid var(--gold);
}

.ia-hadith-reader-header-name { font-size: 20px; color: #fff; font-weight: 700; }
.ia-hadith-reader-header-meta { font-size: 12px; color: rgba(255,255,255,.65); margin-top: 6px; }

/* ─ حدیث card ─ */
.ia-hadith-block {
  background: var(--card);
  border-radius: var(--radius-md);
  margin-bottom: 16px !important;
  padding: 0;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
  overflow: hidden;
}

.ia-hadith-block-num {
  display: flex; align-items: center; justify-content: space-between;
  padding: 10px 14px;
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  direction: rtl;
}

.ia-h-badge {
  font-size: 12px; color: rgba(255,255,255,.75);
  font-family: 'Noto Nastaliq Urdu', serif;
}

.ia-h-num {
  font-size: 12px; color: #fff; font-family: monospace;
  background: rgba(255,255,255,.18);
  padding: 10px; border-radius: 20px; direction: ltr;
}

.ia-hadith-block-ar {
  font-size: 19px; color: var(--dark);
  font-family: 'Amiri Quran','Amiri',serif;
  line-height: 2.3; text-align: right; direction: rtl;
  padding: 18px !important;
  border-bottom: 1px solid #f0f0f0;
  width: 100%; display: block; overflow: hidden;
  word-break: break-word; overflow-wrap: break-word;
}

.ia-hadith-block-ur {
  font-size: 13px; color: #555;
  font-family: 'Noto Nastaliq Urdu', serif;
  line-height: 2; text-align: right; direction: rtl;
  padding: 16px !important;
  background: var(--primary-light);
  width: 100%; display: block; overflow: hidden;
  word-break: break-word; overflow-wrap: break-word;
}

/* ─ pagination ─ */
.ia-hadith-pagination {
  display: flex; align-items: center; justify-content: center;
  gap: 10px; padding: 20px;
}

.ia-page-btn {
  background: var(--primary); color: #fff; border: none;
  border-radius: var(--radius-sm); padding: 22px;
  font-size: 13px; cursor: pointer;
  font-family: 'Noto Nastaliq Urdu', serif;
  -webkit-tap-highlight-color: transparent;
  transition: background .15s;
}

.ia-page-btn:hover    { background: var(--primary-dark); }
.ia-page-btn:disabled { background: #ccc; cursor: default; }

.ia-page-info {
  font-size: 12px; color: #555; font-family: sans-serif;
  background: var(--card); padding: 14px;
  border-radius: var(--radius-sm);
  border: 1.5px solid var(--border);
  min-width: 80px; text-align: center;
}

/* ═══════════════════════════════════════════
   نماز ویو
═══════════════════════════════════════════ */
#ia-namaz-list { padding: 12px; padding-bottom: 140px; }

.ia-namaz-step {
  display: flex; gap: 12px;
  background: var(--card);
  border-radius: var(--radius-md);
  margin-bottom: 14px !important;
  padding: 16px !important;
  border: 1px solid var(--border);
  box-shadow: var(--shadow-sm);
}

.ia-namaz-num {
  width: 38px; height: 38px;
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  color: #fff;
  border-radius: var(--radius-sm);
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; font-weight: 700; flex-shrink: 0;
  font-family: sans-serif; direction: ltr;
}

.ia-namaz-content { flex: 1; }
.ia-namaz-title   { font-size: 15px; font-weight: 700; color: var(--dark); text-align: right; }

.ia-namaz-ar {
  font-size: 17px; color: var(--primary-dark);
  font-family: 'Amiri Quran','Amiri',serif;
  text-align: right; line-height: 2; margin-top: 8px !important;
}

.ia-namaz-ur { font-size: 12px; color: #666; text-align: right; line-height: 1.8; margin-top: 6px !important; }

/* ═══════════════════════════════════════════
   دعائیں ویو
═══════════════════════════════════════════ */
#ia-duas-list { padding: 16px; padding-bottom: 140px; }
#view-duas    { background: #e8ede9; }

.ia-dua-block {
  background: var(--card);
  border-radius: var(--radius-lg);
  margin-bottom: 20px !important;
  padding: 22px !important;
  border: 1px solid var(--border);
  border-top: 4px solid var(--primary);
  box-shadow: var(--shadow-md);
  overflow: hidden;
  word-break: break-word;
  overflow-wrap: break-word;
  direction: rtl;
  text-align: right;
}

.ia-dua-cat-wrap { margin-bottom: 14px; }

.ia-dua-cat {
  display: inline-block;
  font-size: 12px;
  background: linear-gradient(135deg, var(--primary-dark), var(--primary));
  color: #fff;
  border-radius: 20px;
  padding: 14px;
}

.ia-dua-ar {
  font-size: 18px; color: var(--dark);
  font-family: 'Amiri Quran','Amiri',serif;
  line-height: 2.2; text-align: right; direction: rtl;
  unicode-bidi: bidi-override;
  overflow-wrap: break-word; word-break: break-word;
  max-width: 100%; display: block; width: 100%;
}

.ia-dua-ur {
  font-size: 13px; color: #555;
  text-align: right; line-height: 1.9; direction: rtl;
  margin-top: 10px;
  border-top: 1px solid #e8f0eb;
  padding-top: 10px; padding-bottom: 4px;
  display: block; width: 100%;
}

/* ═══════════════════════════════════════════
   لوڈنگ / ایرر
═══════════════════════════════════════════ */
.ia-loading     { text-align: center; padding: 40px; }
.ia-loading-txt { font-size: 14px; color: var(--text-muted); margin-top: 8px; }

.ia-spinner {
  width: 36px; height: 36px;
  border: 3px solid #ddd;
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: ia-spin .8s linear infinite;
  margin: 0 auto 12px;
}

@keyframes ia-spin { to { transform: rotate(360deg); } }

.ia-error { text-align: center; padding: 30px; font-size: 14px; color: #666; }

.ia-retry-btn {
  margin-top: 12px; display: inline-block;
  background: var(--primary); color: #fff;
  border: none; border-radius: var(--radius-sm);
  padding: 24px; font-size: 14px;
  cursor: pointer; font-family: 'Noto Nastaliq Urdu', serif;
}

/* ═══════════════════════════════════════════
   باٹم نیویگیشن
═══════════════════════════════════════════ */
#ia-bottom-nav {
  display: flex;
  background: #fff;
  border-top: 2px solid var(--primary-light);
  position: fixed;
  bottom: 0; left: 50%;
  transform: translateX(-50%);
  width: 100%; max-width: 480px;
  z-index: 200;
  box-shadow: 0 -4px 16px rgba(0,0,0,.10);
}

.ia-nav-item {
  flex: 1; padding: 8px;
  text-align: center; cursor: pointer;
  -webkit-tap-highlight-color: transparent;
  transition: background .15s;
}

.ia-nav-item.active { border-top: 3px solid var(--primary); background: var(--primary-light); }

.ia-nav-icon { font-size: 20px; height: 24px; display: flex; align-items: center; justify-content: center; }
.ia-nav-item      .ia-nav-icon i { font-size: 20px; color: #aaa; transition: color .2s; }
.ia-nav-item.active .ia-nav-icon i { color: var(--primary); }

.ia-nav-label { font-size: 10px; color: #888; margin-top: 2px; }
.ia-nav-item.active .ia-nav-label { color: var(--primary); font-weight: 700; }

/* ہوم بٹن — بیچ میں اٹھا ہوا */
.ia-nav-home-center {
  position: relative;
  top: 0px;
  border-top: none !important;
  background: transparent !important;
}
.ia-nav-home-btn {
  width: 56px;
  height: 56px;
  background: #ffffff;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto;
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  border: 2px solid rgba(0,0,0,0.35);
}
.ia-nav-home-btn i {
  font-size: 22px !important;
  color: var(--primary) !important;
}

.ia-prayer-item.active-prayer {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  transform: none !important;
  padding: 6px 8px;
}
.ia-prayer-item.active-prayer .ia-prayer-name {
  color: #c8960c !important;
  font-weight: 700;
}
.ia-prayer-item.active-prayer .ia-prayer-time {
  color: #c8960c !important;
  font-weight: 800;
  display: inline-block;
  animation: prayerPulse 1.8s ease-in-out infinite;
}
@keyframes prayerPulse {
  0%   { transform: scale(1);    }
  50%  { transform: scale(1.35); }
  100% { transform: scale(1);    }
}
.ia-prayer-item.passed-prayer .ia-prayer-time {
  color: #bbb !important;
}
.ia-prayer-item.passed-prayer .ia-prayer-name {
  color: #ccc !important;
}

body { margin: 0 !important; padding: 0 !important; }

var ia_current_view = 'home';

// ═══════════════════════════════════════════════
// نیویگیشن
// ═══════════════════════════════════════════════
function iaNavigate(view){
  // پرانا ویو چھپائیں
  document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
  document.querySelectorAll('.ia-nav-item').forEach(function(n){n.classList.remove('active')});

  document.getElementById('view-'+view).classList.add('active');
  var navEl = document.getElementById('nav-'+view);
  if(navEl) navEl.classList.add('active');

  // ٹاپ بار ٹائٹل
  var titles = {home:'StepToDeen',quran:'قرآن مجید',surah:ia_current_surah?ia_current_surah.ur:'سورت',hadith:'احادیث',namaz:'نماز کا طریقہ',duas:'دعائیں'};
  document.getElementById('ia-top-title').textContent = titles[view] || 'StepToDeen';
  document.getElementById('ia-back-btn').style.display = (view==='surah') ? 'block' : 'none';

  // ویو انٹ
  if(view==='quran') iaRenderSurahs();
  if(view==='hadith' && !ia_hadith_loaded){ iaRenderHadithBooks(); ia_hadith_loaded=true; }
  if(view==='hadith'){ iaRenderHadithBooks(); }
  if(view==='namaz') iaRenderNamaz();
  if(view==='duas') iaRenderDuas();

  ia_current_view = view;
  window.scrollTo(0,0);
}

function iaGoBack(){
  if(ia_current_view==='surah'){ iaNavigate('quran'); }
  else if(ia_current_view==='hadith-reader'){
    // reader سے chapters پر جاؤ
    document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
    document.getElementById('view-hadith-chapters').classList.add('active');
    var book = ia_hadith_books.find(function(b){return b.key===ia_current_hadith_book;});
    document.getElementById('ia-top-title').textContent = book ? book.name : 'احادیث';
    ia_current_view='hadith-chapters';
    window.scrollTo(0,0);
  }
  else if(ia_current_view==='hadith-chapters'){
    // chapters سے books پر جاؤ
    document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
    document.getElementById('view-hadith').classList.add('active');
    document.getElementById('ia-top-title').textContent = 'احادیث';
    document.getElementById('ia-back-btn').style.display='none';
    ia_current_view='hadith';
    window.scrollTo(0,0);
  }
  else { iaNavigate('hadith'); }
}

// قرآن
// ═══════════════════════════════════════════════
function iaRenderSurahs(){
  var q = (document.getElementById('ia-surah-search').value||'').trim();
  var list = IA_SURAHS.filter(function(s){
    return !q || s.ur.indexOf(q)>-1 || s.ar.indexOf(q)>-1 || String(s.n).indexOf(q)>-1;
  });
  var html = '';
  list.forEach(function(s){
    html += '<div class="ia-surah-row" onclick="iaOpenSurah('+s.n+')">'
      +'<div class="ia-surah-num">'+s.n+'</div>'
      +'<div class="ia-surah-info"><div class="ia-surah-ur">'+s.ur+'</div><div class="ia-surah-meta">'+s.v+' آیات • '+s.t+'</div></div>'
      +'<div class="ia-surah-ar">'+s.ar+'</div>'
      +'<div class="ia-surah-arrow">←</div>'
      +'</div>';
  });
  document.getElementById('ia-surah-list').innerHTML = html;
}

function iaFilterSurahs(){ iaRenderSurahs(); }

function iaOpenSurah(num){
  ia_current_surah = IA_SURAHS.find(function(s){return s.n===num});
  iaNavigate('surah');
  // ہیڈر
  var hdr = '<div class="ia-surah-header">'
    +'<div class="ia-surah-hdr-num" style="direction:ltr">سورت نمبر '+num+'</div>'
    +'<div class="ia-surah-hdr-ar">'+ia_current_surah.ar+'</div>'
    +'<div class="ia-surah-hdr-ur">'+ia_current_surah.ur+'</div>'
    +'<div class="ia-surah-hdr-meta">'+ia_current_surah.v+' آیات • '+ia_current_surah.t+'</div>'
    +'</div>';
  document.getElementById('ia-surah-header').innerHTML = hdr;
  // لوڈنگ
  document.getElementById('ia-ayah-container').innerHTML = '<div class="ia-loading"><div class="ia-spinner"></div><div class="ia-loading-txt">قرآن لوڈ ہو رہا ہے...</div></div>';
  // API کال
  fetch('https://api.alquran.cloud/v1/surah/'+num+'/editions/quran-uthmani,ur.jalandhry')
    .then(function(r){return r.json()})
    .then(function(json){
      if(json.code===200){ iaRenderAyahs(json.data, num); }
      else{ iaShowSurahError(num); }
    })
    .catch(function(){ iaShowSurahError(num); });
}

function iaRenderAyahs(data, num){
  var html = '';
  if(num !== 9){
    html += '<div class="ia-bismillah-ayat">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>';
  }
  data[0].ayahs.forEach(function(ayah, i){
    var urText = data[1].ayahs[i] ? data[1].ayahs[i].text : '';
    html += '<div class="ia-ayah-block">'
      +'<div class="ia-ayah-num">'+ayah.numberInSurah+'</div>'
      +'<div class="ia-ayah-ar">'+ayah.text+'</div>'
      +'<div class="ia-ayah-ur">'+urText+'</div>'
      +'</div>';
  });
  document.getElementById('ia-ayah-container').innerHTML = html;
}

function iaShowSurahError(num){
  document.getElementById('ia-ayah-container').innerHTML = '<div class="ia-error">❌ انٹرنیٹ کنکشن چیک کریں<br><button class="ia-retry-btn" onclick="iaOpenSurah('+num+')">دوبارہ کوشش کریں</button></div>';
}

function iaRenderHadithBooks(){

  ia_hadith_books.forEach(function(b){
    html += '<div class="ia-hadith-book-row" onclick="iaOpenHadithChapters(\''+b.key+'\')">'

function iaOpenHadithChapters(bookKey){
  ia_current_hadith_book = bookKey;
  var book = ia_hadith_books.find(function(b){return b.key===bookKey;});

  document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
  document.getElementById('view-hadith-chapters').classList.add('active');
  document.getElementById('ia-top-title').textContent = book.name;
  document.getElementById('ia-back-btn').style.display = 'block';
  ia_current_view = 'hadith-chapters';

  document.getElementById('ia-hadith-chapters-list').innerHTML =
    '<div class="ia-loading"><div class="ia-spinner"></div><div class="ia-loading-txt">ابواب لوڈ ہو رہے ہیں...</div></div>';

  // اردو JSON سے sections لو
  fetch(book.ur_url)
    .then(function(r){return r.json();})
    .then(function(json){
      var sections = json.metadata && json.metadata.sections ? json.metadata.sections : null;
      if(sections && Object.keys(sections).length > 0){
        iaRenderChapters(sections, bookKey, book.name);
      } else {
        // sections نہیں — براہ راست پوری کتاب
        iaOpenHadithBook(bookKey, json);
      }
    })
    .catch(function(){iaShowHadithError(bookKey);});
}

function iaRenderChapters(sections, bookKey, bookName){
  var keys = Object.keys(sections);
  var html = '<div style="padding:6px 4px 10px;text-align:right;color:#888;font-size:12px;font-family:sans-serif;">'+keys.length+' ابواب</div>';
  keys.forEach(function(k, i){
    var sec = sections[k];
    var name = typeof sec==='string' ? sec : (sec.urdu || sec.arabic || sec.english || 'باب '+(i+1));
    var from = sec.hadithnumber_first || sec.hadith_number_first || 0;
    var to   = sec.hadithnumber_last  || sec.hadith_number_last  || 0;
    var range = (from && to) ? from+' - '+to : '';
    // section number (k) محفوظ کریں sections API کے لیے
    html += '<div class="ia-hadith-chapter-row" onclick="iaOpenChapterHadiths(\''+bookKey+'\','+from+','+to+',\''+name.replace(/'/g,'`')+'\','+k+')">'
      +'<div class="ia-hadith-chapter-num">'+(i+1)+'</div>'
      +'<div class="ia-hadith-chapter-info">'
      +'<div class="ia-hadith-chapter-name">'+name+'</div>'
      +(range?'<div class="ia-hadith-chapter-meta" style="direction:ltr;text-align:right;">['+range+']</div>':'')
      +'</div><div class="ia-hadith-chapter-arrow">←</div></div>';
  });
  document.getElementById('ia-hadith-chapters-list').innerHTML = html;
  window.scrollTo(0,0);
}

function iaOpenChapterHadiths(bookKey, from, to, chapterName, sectionNum){
  ia_current_hadith_book = bookKey;
  ia_hadith_page = 1;
  var book = ia_hadith_books.find(function(b){return b.key===bookKey;});

  document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
  document.getElementById('view-hadith-reader').classList.add('active');
  document.getElementById('ia-top-title').textContent = chapterName;
  document.getElementById('ia-back-btn').style.display = 'block';
  ia_current_view = 'hadith-reader';

  document.getElementById('ia-hadith-reader-header').innerHTML =
    '<div class="ia-hadith-reader-header">'
    +'<div class="ia-hadith-reader-header-name">'+chapterName+'</div>'
    +'<div class="ia-hadith-reader-header-meta">'+book.name+' • احادیث '+from+' تا '+to+'</div>'
    +'</div>';

  document.getElementById('ia-hadith-list').innerHTML =
    '<div class="ia-loading"><div class="ia-spinner"></div><div class="ia-loading-txt">احادیث لوڈ ہو رہی ہیں...</div></div>';

  var cacheKey = bookKey + '_sec_' + sectionNum;

  function buildFromSectionData(arData, urData){
    ia_all_hadiths = [];
    var arHadiths = arData.hadiths || [];
    var urHadiths = urData.hadiths || [];
    // urdu کو map بناؤ number سے
    var urMap = {};
    urHadiths.forEach(function(h){ urMap[h.hadithnumber] = h.text || ''; });
    arHadiths.forEach(function(h){
      ia_all_hadiths.push({
        num: h.hadithnumber,
        ar: h.text || '',
        ur: urMap[h.hadithnumber] || ''
      });
    });
    ia_hadith_total = ia_all_hadiths.length;
    iaRenderHadithPage(bookKey);
  }

  if(ia_hadith_ar_cache[cacheKey] && ia_hadith_ur_cache[cacheKey]){
    buildFromSectionData(ia_hadith_ar_cache[cacheKey], ia_hadith_ur_cache[cacheKey]);
    return;
  }

  // sections API — صرف اس باب کی احادیث fetch کریں
  var arEdition = bookKey === 'bukhari' ? 'ara-bukhari' : 'ara-muslim';
  var urEdition = bookKey === 'bukhari' ? 'urd-bukhari' : 'urd-muslim';
  var arSecUrl = 'https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/'+arEdition+'/sections/'+sectionNum+'.min.json';
  var urSecUrl = 'https://cdn.jsdelivr.net/gh/fawazahmed0/hadith-api@1/editions/'+urEdition+'/sections/'+sectionNum+'.min.json';

  Promise.all([
    fetch(arSecUrl).then(function(r){ return r.json(); }),
    fetch(urSecUrl).then(function(r){ return r.json(); })
  ]).then(function(res){
    ia_hadith_ar_cache[cacheKey] = res[0];
    ia_hadith_ur_cache[cacheKey] = res[1];
    buildFromSectionData(res[0], res[1]);
  }).catch(function(){
    iaShowHadithError(bookKey);
  });
}

function iaOpenHadithBook(bookKey, preloaded){
  ia_current_hadith_book = bookKey;
  ia_hadith_page = 1;
  var book = ia_hadith_books.find(function(b){return b.key===bookKey;});

  document.querySelectorAll('.ia-view').forEach(function(v){v.classList.remove('active')});
  document.getElementById('view-hadith-reader').classList.add('active');
  document.getElementById('ia-top-title').textContent = book.name;
  document.getElementById('ia-back-btn').style.display = 'block';
  ia_current_view = 'hadith-reader';

  document.getElementById('ia-hadith-reader-header').innerHTML =
    '<div class="ia-hadith-reader-header">'
    +'<div class="ia-hadith-reader-header-name">'+book.name+'</div>'
    +'<div class="ia-hadith-reader-header-meta">'+book.ar+' • کل '+book.total+' احادیث</div>'
    +'</div>';

  document.getElementById('ia-hadith-list').innerHTML =
    '<div class="ia-loading"><div class="ia-spinner"></div><div class="ia-loading-txt">احادیث لوڈ ہو رہی ہیں...</div></div>';

  function buildAll(arRaw, urRaw){
    var arH = arRaw.hadiths||arRaw; var urH = urRaw.hadiths||urRaw;
    var keys = Object.keys(arH);
    ia_all_hadiths = keys.map(function(k){
      var ae=arH[k]; var ue=urH[k];
      return {num:k,
        ar:ae&&ae.text?ae.text:(typeof ae==='string'?ae:''),
        ur:ue&&ue.text?ue.text:(typeof ue==='string'?ue:'')};
    });
    ia_hadith_total = ia_all_hadiths.length;
    iaRenderHadithPage(bookKey);
  }

  if(ia_hadith_ar_cache[bookKey] && ia_hadith_ur_cache[bookKey]){
    buildAll(ia_hadith_ar_cache[bookKey], ia_hadith_ur_cache[bookKey]);
  } else {
    var arPromise = fetch(book.ar_url).then(function(r){return r.json();});
    var urPromise = preloaded ? Promise.resolve(preloaded) : fetch(book.ur_url).then(function(r){return r.json();});
    Promise.all([arPromise, urPromise]).then(function(res){
      ia_hadith_ar_cache[bookKey]=res[0];
      ia_hadith_ur_cache[bookKey]=res[1];
      buildAll(res[0], res[1]);
    }).catch(function(){iaShowHadithError(bookKey);});
  }
}

function iaRenderHadithPage(bookKey){
  var book = ia_hadith_books.find(function(b){return b.key===bookKey;});
  var start = (ia_hadith_page-1)*ia_hadith_per_page;
  var slice = ia_all_hadiths.slice(start, start+ia_hadith_per_page);
  var html = '';
  slice.forEach(function(h){
    var ar = h.ar?h.ar.replace(/\s+/g,' ').trim():'';
    var ur = h.ur?h.ur.replace(/\s+/g,' ').trim():'';
    html += '<div class="ia-hadith-block">'
      +'<div class="ia-hadith-block-num"><span class="ia-h-badge">'+book.name+'</span><span class="ia-h-num">'+h.num+'</span></div>'
      +'<div class="ia-hadith-block-ar">'+ar+'</div>'
      +(ur?'<div class="ia-hadith-block-ur">'+ur+'</div>':'')
      +'</div>';
  });
  document.getElementById('ia-hadith-list').innerHTML = html;
  iaUpdatePagination();
  window.scrollTo(0,0);
}

function iaUpdatePagination(){
  var tp = Math.ceil(ia_hadith_total/ia_hadith_per_page);
  document.getElementById('ia-page-info').textContent = ia_hadith_page+' / '+tp;
  document.getElementById('ia-prev-btn').disabled = ia_hadith_page<=1;
  document.getElementById('ia-next-btn').disabled = ia_hadith_page>=tp;
}

function iaHadithNext(){
  if(ia_hadith_page<Math.ceil(ia_hadith_total/ia_hadith_per_page)){ia_hadith_page++;iaRenderHadithPage(ia_current_hadith_book);}
}
function iaHadithPrev(){
  if(ia_hadith_page>1){ia_hadith_page--;iaRenderHadithPage(ia_current_hadith_book);}
}

function iaShowHadithError(book){
  document.getElementById('ia-hadith-list').innerHTML =
    '<div class="ia-error">❌ انٹرنیٹ چیک کریں<br>'

// ═══ نماز اوقات — GPS سے خودکار ═══
(function(){
  function setTimes(fajr, zuhr, asr, maghrib, isha){
    document.getElementById('pt-fajr').textContent    = fajr;
    document.getElementById('pt-zuhr').textContent    = zuhr;
    document.getElementById('pt-asr').textContent     = asr;
    document.getElementById('pt-maghrib').textContent = maghrib;
    document.getElementById('pt-isha').textContent    = isha;
    // اوقات سیٹ ہونے کے بعد highlight چلاؤ
    if(typeof iaHighlightPrayer === 'function') iaHighlightPrayer();
  }

  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(pos){
      var lat = pos.coords.latitude;
      var lng = pos.coords.longitude;
      var today = new Date();
      var url = 'https://api.aladhan.com/v1/timings/' + today.getDate() + '-' + (today.getMonth()+1) + '-' + today.getFullYear()
        + '?latitude=' + lat + '&longitude=' + lng + '&method=1';

      fetch(url).then(function(r){ return r.json(); }).then(function(json){
        if(json.code === 200){
          var t = json.data.timings;
          // وقت 24hr سے 12hr میں
          function fmt(s){
            var p = s.split(':');
            var h = parseInt(p[0]), m = p[1];
            if(h === 0) return '12:' + m;
            return (h > 12 ? h-12 : h) + ':' + m;
          }
          setTimes(fmt(t.Fajr), fmt(t.Dhuhr), fmt(t.Asr), fmt(t.Maghrib), fmt(t.Isha));
        }
      }).catch(function(){});
    }, function(){
      // location نہ ملے تو کچھ نہ کرو
    });
  }
})();

// ═══ نماز highlight ═══
(function(){
  // نماز کے اوقات 24 گھنٹے فارمیٹ میں (منٹ)
  var PRAYER_24H = {
    fajr:    null,  // صبح — جیسا ہے
    zuhr:    null,  // دوپہر 12+ — PM
    asr:     null,  // شام — PM
    maghrib: null,  // شام — PM
    isha:    null   // رات — PM
  };

  function parseTime(id){
    var el = document.getElementById(id);
    if(!el) return 0;
    var t = el.textContent.trim().split(':');
    var h = parseInt(t[0]);
    var m = parseInt(t[1]);
    return h * 60 + m;
  }

  function iaHighlightPrayerFn(){
    var now = new Date();
    var nowMins = now.getHours() * 60 + now.getMinutes();

    // سادہ طریقہ: وقت سیدھا پڑھو
    // فجر: AM (صبح 4-6)، ظہر: 12+، عصر/مغرب/عشاء: PM میں + 12
    var fajrRaw    = parseTime('pt-fajr');    // e.g. 5:12 → 312
    var zuhrRaw    = parseTime('pt-zuhr');    // e.g. 12:35 → 755
    var asrRaw     = parseTime('pt-asr');     // e.g. 4:08 → 248 (PM → +720)
    var maghribRaw = parseTime('pt-maghrib'); // e.g. 6:52 → 412 (PM → +720)
    var ishaRaw    = parseTime('pt-isha');    // e.g. 8:15 → 495 (PM → +720)

    // اگر عصر/مغرب/عشاء ظہر سے کم ہو تو PM ہے
    var asrMins     = (asrRaw < zuhrRaw)     ? asrRaw + 720     : asrRaw;
    var maghribMins = (maghribRaw < zuhrRaw) ? maghribRaw + 720 : maghribRaw;
    var ishaMins    = (ishaRaw < zuhrRaw)    ? ishaRaw + 720    : ishaRaw;

    var times = {
      fajr:    fajrRaw,
      zuhr:    zuhrRaw,
      asr:     asrMins,
      maghrib: maghribMins,
      isha:    ishaMins
    };

    var order = ['fajr','zuhr','asr','maghrib','isha'];

    // موجودہ نماز معلوم کریں
    var current = null;
    for(var i = order.length - 1; i >= 0; i--){
      if(nowMins >= times[order[i]]){
        current = order[i];
        break;
      }
    }
    if(!current) current = 'isha'; // رات کے بعد فجر سے پہلے

    // سب clear کریں
    order.forEach(function(p){
      var el = document.getElementById('prayer-' + p);
      if(el){
        el.classList.remove('active-prayer', 'passed-prayer');
        if(current && order.indexOf(p) < order.indexOf(current)){
          el.classList.add('passed-prayer');
        }
      }
    });

    // موجودہ highlight
    var activeEl = document.getElementById('prayer-' + current);
    if(activeEl) activeEl.classList.add('active-prayer');
  }

  iaHighlightPrayer = iaHighlightPrayerFn;
  iaHighlightPrayerFn();
  setInterval(iaHighlightPrayerFn, 60000);
})();

  btn.style.cssText = 'position:fixed;bottom:90px;left:50%;transform:translateX(-50%);background:#1a6b4a;color:#fff;padding:10px 20px;border-radius:25px;font-family:Noto Nastaliq Urdu,serif;font-size:12px;cursor:pointer;z-index:9999;box-shadow:0 4px 15px rgba(0,0,0,0.3);white-space:nowrap;display:flex;align-items:center;gap:8px;border:1.5px solid #c9a84c;';
  document.body.appendChild(btn);

  btn.addEventListener('click', function() {
    btn.remove();
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then(function(result) {
      deferredPrompt = null;
    });
  });

  setTimeout(function() { if(btn && btn.parentNode) btn.remove(); }, 12000);
});

window.addEventListener('appinstalled', function() {
  console.log('[StepToDeen] PWA installed!');
});
</script>
